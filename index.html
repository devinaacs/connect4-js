<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 vs Computer</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Connect 4 vs Computer</h1>
        <div class="game-info">
            <div class="status" id="gameStatus">Your turn</div>
            <div class="player-info">
                <span class="player-red">You: Red</span> | 
                <span class="player-yellow">Computer: Yellow</span>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <div class="controls">
            <button class="btn-primary" onclick="game.reset()">New Game</button>
        </div>
    </div>
    
    <script src="confetti.js"></script>
    <script src="game.js"></script>
</body>
</html>
